{%- from 'modules/m_header' import header -%}

<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Пошук | Хентай манґа українською</title>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="googlebot" content="index">
    <meta http-equiv="content-language" content="uk" />
    <meta name="rating" content="adult" />

    <meta name="googlebot" content="notranslate">

    <!--another bots-->
    <meta name="yandex" content="noindex, nofollow">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">

    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script defer crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/search.css">

    <script type="text/javascript" src="/js/theme.js"></script>
    <script defer type="text/javascript" src="/js/helpers.js"></script>
    <script defer type="text/javascript" src="/js/search.js"></script>
    <script defer type="text/javascript" src="/js/main.js"></script>
    <script defer type="text/javascript" src="/js/searchbox.js"></script>
</head>

<body>
    {{ header(id='header-elem', search_enabled=True) }}

    <div class="container">
        <div id="not-found" class="hidden">
            <h1 class="elem">За вашим запитом не знайдено жодної манґи.</h1>
            <h2 class="elem">Спробуйте знову або поверніться назад</h2>
            <div class="elem buttons">
                <a class="button back" href="/search/">Скинути</a>
            </div>
        </div>

        <div class="object-group-table" id="results">
        </div>

        <div class="paging">
            <div id="page-first" class="nav-elem nav-double">
                <img src="/assets/reader/icon_first.png" />
            </div>
            <div id="page-prev" class="nav-elem nav-button">
                <img src="/assets/reader/icon_previous.png" />
            </div>
            <div class="nav-elem nav-page">
                <select id="page-selector" class="dropup-pages">
                </select>
            </div>
            <div id="page-next" class="nav-elem nav-button">
                <img src="/assets/reader/icon_next.png" />
            </div>
            <div id="page-last" class="nav-elem nav-double">
                <img src="/assets/reader/icon_last.png" />
            </div>
        </div>
    </div>

    <script type="text/javascript" class="should-remove">
        let objects = {{ objects }}
        const objects_per_page = {{ objects_per_page }}
    </script>
</body>

</html>
