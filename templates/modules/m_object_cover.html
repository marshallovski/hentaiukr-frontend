{% macro object_cover(id, object, src="/assets/main/placeholder.webp") -%}
<div id="{{id}}" class="object-cover">
    <a href="{{ object.url }}">
        <div class="image">
            <img id="img-{{ id }}" src="{{ src }}" , alt="{{ object.name }}" />
        </div>
        <div class="name">
            <h3>{{ object.name }}</h3>
        </div>
    </a>
</div>
{%- endmacro -%}
