{%- from 'modules/m_dark_style' import dark_style -%}

<!DOCTYPE html>
<html lang="uk">

<head>
    <title>{{ manga.name }} (Режим читання) | Хентай манґа українською</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex">
    <meta name="google" content="nositelinkssearchbox" />
    <meta http-equiv="content-language" content="uk" />
    <meta name="rating" content="adult" />


    <meta property="og:title" content="{{ manga.name }}">
    <meta property="og:image" content="{{ manga.thumb.get('first') }}">
    <meta property="og:description" content="{{ manga.about }}">
    <meta property="og:site_name" content="Хентай манґа українською">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="uk_UA">

    <meta property="twitter:title" content="Хентай манґа українською">
    <meta property="twitter:description" content="{{ manga.about }}">
    <meta property="twitter:image" content="{{ manga.thumb.get('first') }}">
    <meta property="twitter:card" content="summary">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LQV0LBR97G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-LQV0LBR97G');
    </script>

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/reader.css">

    <script type="text/javascript" src="/js/theme.js"></script>
    <script defer type="text/javascript" src="/js/helpers.js"></script>
    <script defer type="text/javascript" src="/js/reader.js"></script>
</head>

<body>
    {{ dark_style() }}
    <div id="main">
        <div id="page-container" class="page">
            <img id="page">
        </div>

        <div class="paging">
            <div id="page-home" class="nav-elem nav-icon">
                <a href="/">
                    <img src="/assets/reader/icon_home.png" />
                </a>
            </div>
            <div id="page-first" class="nav-elem nav-double">
                <img src="/assets/reader/icon_first.png" />
            </div>
            <div id="page-prev" class="nav-elem nav-button">
                <img src="/assets/reader/icon_previous.png" />
            </div>
            <div class="nav-elem nav-page">
                <select id="page-selector" class="dropup-pages">
                    {% for page in pages %}
                    <option class="dropup-page">
                        <span>{{ page+1 }}</span>
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div id="page-next" class="nav-elem nav-button">
                <img src="/assets/reader/icon_next.png" />
            </div>
            <div id="page-last" class="nav-elem nav-double">
                <img src="/assets/reader/icon_last.png" />
            </div>
            <div id="page-zoom" class="nav-elem nav-icon">
                <img src="/assets/reader/icon_zoom.png" />
            </div>
        </div>
    </div>

    <script defer type="text/javascript" class="should-remove">
        let page = 0;

        const pages = {{ files }}
    </script>
</body>

</html>
