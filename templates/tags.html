{%- from 'modules/m_header' import header -%}

<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Пошук | Хентай манґа українською</title>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="googlebot" content="index">
    <meta http-equiv="content-language" content="uk" />
    <meta name="rating" content="adult" />

    <meta name="googlebot" content="notranslate">

    <!--another bots-->
    <meta name="yandex" content="noindex, nofollow">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">

    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/tags.css">

    <script type="text/javascript" src="/js/theme.js"></script>
    <script defer type="text/javascript" src="/js/helpers.js"></script>
    <script defer type="text/javascript" src="/js/header.js"></script>
</head>

<body>
    {{ header(id='header-elem') }}

    <div class="my-container">
        <div class="tags-group-table">
            {% for tag in tags %}
            <a class="tag-wrapper {{tag.color}}" href="{{ tag.url }}">
                <div class="tag-name">{{tag.name}}</div>
                <div class="tag-number">{{tag.count}}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
